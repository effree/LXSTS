server {
    listen 80;
    server_name localhost;

    # Root directory for static files
    root /usr/share/nginx/html;
    index index.html home.html;

    error_log  /var/log/nginx/error.log;
    access_log /var/log/nginx/access.log;

    # Remove trailing slashes
    rewrite ^/(.*)/$ /$1 permanent;

    # Proxy API requests to Flask backend
    location /api/ {
        proxy_pass http://backend:5000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Enable cookies/sessions
        proxy_set_header Cookie $http_cookie;
        proxy_pass_header Set-Cookie;
    }

    # Serve static files
    location / {
        try_files $uri $uri/ $uri.html =404;
    }

    # No cache for HTML files (to prevent old cached pages)
    location ~* \.html$ {
        expires -1;
        add_header Cache-Control "no-store, no-cache, must-revalidate, proxy-revalidate, max-age=0";
    }

    # Short cache for JavaScript files (to allow updates without hard refresh)
    location ~* \.js$ {
        expires 1h;
        add_header Cache-Control "public, max-age=3600";
    }

    # Cache static assets (images, fonts, CSS)
    location ~* \.(css|jpg|jpeg|png|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }
}