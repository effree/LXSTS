<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=yes" />
    <meta name="description" content="LXSTS - Simple List Management" />
    <meta name="author" content="" />
    <title>LISTS - Login</title>
    <link rel="icon" type="image/x-icon" href="/favicon.ico" />
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
    <link rel="manifest" href="/site.webmanifest" />
    <script crossorigin="anonymous" src="js/fa.js"></script>
    <link href="css/fonts.css" rel="stylesheet" type="text/css" />
    <link href="css/styles.css?v=20251124" rel="stylesheet" />
</head>

<body id="page-top">
    <section class="vh-100 bg-secondary">
        <div class="container py-5 h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-12 col-md-6 col-lg-6 col-xl-5">
                    <div class="card bg-dark text-white border-0 shadow">
                        <div class="card-body px-5 text-center">
                            <div class="form-group">
                                <h2 class="fw-bold mb-2 text-uppercase"><i class="fas fa-check"></i>LISTS</h2>
                                <form id="loginForm">
                                    <div id="error-message" class="text-danger mb-2" style="display:none;"></div>
                                    <div class="form-group">
                                        <input type="text" name="username" id="username"
                                            class="form-control ps-3 pe-3 py-2 bg-secondary border-0 text-white my-1"
                                            placeholder="username" required="required" />
                                    </div>
                                    <div class="form-group">
                                        <input type="password" name="password" id="password"
                                            class="form-control ps-3 pe-3 py-2 bg-secondary border-0 text-white my-1"
                                            placeholder="password" required="required" />
                                    </div>
                                    <button class="btn btn-primary w-100 my-1" type="submit">Login</button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script src="lib/bootstrap/bootstrap.bundle.min.js"></script>
    <script src="lib/jquery/jquery-1.12.4.min.js"></script>
    <script src="js/api.js"></script>
    <script src="js/init.js"></script>
    <script src="js/offline-indicator.js"></script>
    <script>
        // Check if already logged in
        (async function () {
            const isAuth = await API.checkAuth();
            if (isAuth) {
                window.location.href = '/home.html';
            }
        })();

        // Handle login form submission
        document.getElementById('loginForm').addEventListener('submit', async function (e) {
            e.preventDefault();

            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const errorDiv = document.getElementById('error-message');

            try {
                await API.login(username, password);
                window.location.href = '/home.html';
            } catch (error) {
                errorDiv.textContent = error.message || 'Login failed. Please try again.';
                errorDiv.style.display = 'block';
            }
        });

        // Register service worker for offline support
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/service-worker.js')
                    .then(reg => console.log('[Service Worker] Registered successfully'))
                    .catch(err => console.error('[Service Worker] Registration failed:', err));
            });
        }
    </script>
</body>

</html>
